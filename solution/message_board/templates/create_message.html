{% extends "base.html" %}
{% block page_content %}
<div class="col-sm-8 offset-sm-2">
    <h3>Add New Message:</h3>
    <form action="{% url 'create_message' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>

    </form>
    <hr>
</div>
{% endblock %}
